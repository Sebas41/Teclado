# Información del proyecto
sonar.projectKey=keyboard-app
sonar.projectName=Keyboard Training App
sonar.projectVersion=1.0

# Rutas del código fuente
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.map,**/css/*.scss

# Lenguajes a analizar
sonar.javascript.file.suffixes=.js
sonar.css.file.suffixes=.css

# Configuración de cobertura (opcional)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info